{{define "servers/send-file-drawer.html"}}
<div class="fdev-drawer-header">
  <h2>Enviar Arquivo — {{.Server.Name}}</h2>
  <button class="fdev-btn fdev-btn--ghost fdev-btn--sm" onclick="closeDrawer()">✕</button>
</div>
<div class="fdev-drawer-body">
  <div class="fdev-stat-card" style="margin-bottom:16px">
    <div style="font-size:12px;color:#5d5950">Destino</div>
    <div style="font-size:14px;font-weight:600">{{.Server.User}}@{{.Server.Host}}:{{.Server.Port}}</div>
  </div>

  <form class="fdev-form"
    hx-post="/tools/servers/{{.Server.ID}}/send-file"
    hx-target="#send-progress-slot"
    hx-swap="innerHTML">
    <label style="font-size:14px;font-weight:600">Caminho local *</label>
    <input type="text" name="localPath"
      placeholder="ex: /Users/você/arquivo.txt"
      style="font-family:monospace" required>

    <label style="font-size:14px;font-weight:600">Destino remoto *</label>
    <input type="text" name="remoteDest"
      placeholder="ex: /home/ubuntu/arquivo.txt"
      style="font-family:monospace" required>

    <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:8px">
      <button type="button" class="fdev-btn fdev-btn--ghost fdev-btn--sm" onclick="closeDrawer()">Cancelar</button>
      <button class="fdev-btn" type="submit">Enviar</button>
    </div>
  </form>

  <div id="send-progress-slot" style="margin-top:12px"></div>
</div>
{{end}}
